<ion-content class="ion-padding">
  <ion-back-button defaultHref="/role" class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-back-button>
  <div class="signup-container">
    <div class="header-section">
      <h1>Join<br>Bluework</h1>
      <p>Create your account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="email"
            placeholder="Email or Mobile number"
            formControlName="email"
            [class.ion-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
            [class.ion-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            [class.ion-invalid]="(signupForm.get('confirmPassword')?.invalid || signupForm.errors?.['passwordMismatch']) && signupForm.get('confirmPassword')?.touched">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="(signupForm.get('confirmPassword')?.invalid || signupForm.errors?.['passwordMismatch']) && signupForm.get('confirmPassword')?.touched">
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="signupForm.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="signup-btn"
        [disabled]="signupForm.invalid || isLoading">
        Sign Up
      </ion-button>
    </form>

    <div class="divider">
      <span>Or sign up with</span>
    </div>

    <div class="social-buttons">
      <ion-button fill="outline" class="social-btn" (click)="signUpWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button fill="outline" class="social-btn" (click)="signUpWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button fill="outline" class="social-btn" (click)="signUpWithPhone()">
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
    </div>

    <div class="login-section">
      <p>Already have an account? <span class="login-link" (click)="goToLogin()">Login</span></p>
    </div>
  </div>
</ion-content>
